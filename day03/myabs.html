<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼에서 함수 호출하기</title>
    <style>
        #wrap{width: 800px; margin: 40px auto; text-align: center;}
        button{margin: 10px;}
    </style>
</head>
<body>
    <div id="wrap">
        <button onclick="myAbs(-12)">계산하기</button>
        <hr>
        <p id="print"></p>
    </div>
    
    <script>
        function myAbs(x) {
            if(x < 0){
            //    document.getElementById("print").innerHTML = -x; 
               let p = document.getElementById("print");
               p.innerHTML = -x;
            }else{ // x >= 0
                document.getElementById("print").innerHTML = x; 
            }
         }
    </script>
</body>
</html>
