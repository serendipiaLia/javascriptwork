<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 보이기 및 숨기기</title>
    <style>
        button{margin: 10px 2px;}
    </style>
</head>
<body>
    <button onclick="show()">보이기</button>
    <button onclick="hide()">숨기기</button>
    <div>
        <img src="image/rabbit.JPG" alt="rabbit" id="pic">
    </div>
    <script>
        function hide(){
            let pic = document.getElementById("pic");
            pic.style.display = "none";
        }
        function show(){
            let pic = document.getElementById("pic");
            pic.style.display = "block";
        }
    </script>

</body>
</html>
