<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById() 사용</title>
</head>

<body>
    <h1>My Web-Page</h1>
    <p id="print2"></p>
    <p id="print">이것은 p 태그 입니다.</p>

    <script>
        // document.write("this is a P element");
        document.getElementById("print").innerHTML = "this is a P element!";
        let text = document.getElementById("print2") 
        text.innerHTML = "How r u :>";
        text.style.color = "pink";
        

    </script>
</body>
</html>
