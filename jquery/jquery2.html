<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 예제</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        // 제이쿼리 방식 - 실행 환경
        $(document).ready(function(){
            $("p").text("Hello!!") // $(태그선택자, id선택자, class선택자)
        })
    </script>
</head>
<body>
    <p id="show"></p>
    
</body>
</html>
