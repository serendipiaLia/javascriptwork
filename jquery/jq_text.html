<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 text()함수 사용</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            message1(); // 함수 호출
            message2();
        });
        function message1(){
            alert("문서 로드 후 자동으로 알림창을 표시 합니다.");
        }
        function message2(){
            $("#btn").click(function(){
                $("#msg").text("메시지가 변경되었습니다.");
                $("#msg").css("background", "wheat");
            })
        }
    </script>
</head>
<body>
    <p>
        <button id="btn">클릭하면 메시지 변경!</button>
    </p>
    <div id="msg">메시지 : </div>
</body>
</html>
