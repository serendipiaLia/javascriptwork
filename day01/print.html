<!DOCTYPE html>
<html lang="en">

    <title>자바스크립트 출력</title>
    <script>
        /*  1. 알림창(alert()함수)
            2. 웹 페이지 본문 - document.write()
            3. 브라우저 > 개발자 콘솔에 출력 - console.log()
        */

        document.write('<h1>Hello~ Javascript! :D </h1>');
        console.log("안녕~ Javascript!");
</script>
</head>
