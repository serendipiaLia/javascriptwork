<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체 사용</title>
    <style>
        #content{width: 600px; margin: 20px auto;}
        .show{border: 1px solid cornflowerblue; padding: 10px;}
        button{margin-top: 10px;}
    </style>
    <script src="js/loction.js"></script>
</head>
<body>
    <section id="content">
        <h2>location 객체</h2>
        <div class="show">
            <script>
                //url경로(문서의 위치)
                document.write(location.href + "<br>");
                //호스트 컴퓨터 주소(port 포함)
                document.write(location.host + "<br>");
                //url protocol
                document.write(location.protocol + "<br>");
            </script>

        </div>
        <button onclick="location.href='https://www.hrd.go.kr'">고용노동부 홈페이지로 이동하기</button>
    </section>
</body>
</html>
