<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // json(javascript object notation) - 자바스크립트 객체
        /*
            let 객체 이름 = {
                속성 이름 : 속성 값,
                속성이름 : 속성 값
            }
        */
        let person = {
            name : "이나경",
            age  : 25,
            blood : 'B',
            isMerried : false,
            play : function(){ // 객체의 소속 함수
                alert("wanna go home");
            }
        }
        // person 객체 사용하기
        
        console.log(person.name);
        document.write(person.name + "<br>");
        document.write(person.age + "<br>");
        document.write(person.blood + "<br>");
        document.write("결혼 유무 : " + person.isMerried + "<br>");

        // 객체의 소속 함수 사용
        // 객체 이름.속성, 객체이름.함수();
        person.play();

    </script>
</body>
</html>
