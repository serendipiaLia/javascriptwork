<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수(클래스) 사용하기</title>
</head>
<body>
    <script>
        function person(name, age, isMerried){
            this.name = name;
            this.age = age;
            this.isMerried = isMerried
        
            this.info = function(){
                // 미혼, 기혼임을 출력
                if(isMerried == true){  //  isMerried == true
                    document.write("기혼 입니다.<br>");
                }else{
                    document.write("미혼 입니다.<br>");
                }
            }
        }
        
        // 1명 생성
        // let p1 = new Person();
        let lee = new Person("이강인", 25, false);
        document.write(lee.name + "<br>");
        document.write(lee.age + "<br>");
        lee.info();

        // 2명 생성
        let son = new Person("손흥민", 30, false);
        document.write(son.name + "<br>");
        document.write(son.age + "<br>");
        son.info();
    </script>
    
</body>
</html>
