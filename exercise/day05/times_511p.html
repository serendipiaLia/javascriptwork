<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>times 511p</title>
    <style>
        body{width: 100%; text-align: center;}
        span{color: red; font-weight: bolder; line-height: 2;}
    </style>
</head>
<body>  
    <h2>3의 배수 찾기</h2>
    
    <script>
        let n = prompt("몇 까지의 배수를 찾을까요?")
        let count = 0; // 전역변수

        if(n == null){
            document.write("입력이 취소되었습니다.");
        }else if(isNaN(n)){
            document.write("숫자를 입력 해 주세요.")
        }else{
            n = parseInt(n); // 입력받은 문자를 숫자로 변환
            for(let i =1; i <= n; i++){
                if( i % 3 == 0){
                    document.write(i + ", ");
                    count++;
                }
            }
        }

       document.write("<span><br>" + n + "까지의 3의 배수의 개수 : " + count + "</span>"); 
       

    </script>
</body>
</html>
