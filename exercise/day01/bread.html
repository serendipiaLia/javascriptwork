<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몫과 나머지 연산</title>
    <script>
        let bread = 30 ;
        let person = 7;
        let 몫, 나머지;

        몫 = parseInt (bread / person) // 실수를 정수로 변환
        나머지 = bread % person
        
        console.log("빵의 개수 : " + 몫) // 4
        console.log("남은 빵의 개수 : " + 나머지) // 2

    </script>
</head>

</body>
</html>
