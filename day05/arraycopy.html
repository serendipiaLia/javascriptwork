<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 복사</title>
</head>
<body>
    <script>
        let num1 = [1, 2, 3, 4];
        
        // 복사 1.
        let num2 = []; 
        num2 = num1; // 배열 num1 을 num2에 저장
        console.log(num2);

        // 복사 2. 
        let num3 = new Array(4);
        num3 = num1;
        console.log(num3);

    </script>
    
</body>
</html>
