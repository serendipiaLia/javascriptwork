<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수의 유효 범위</title>
</head>
<body>
    <h3>전역변수의 유효 범위</h3>
    
    <script>
        // 전역변수 : 프로그램이 종료되면 메모리에서 소멸됨 
        let x = 1;

        function oneUp(){
            x = x + 1;
            return x;
        }
        console.log(oneUp()); // x=2
        console.log(oneUp()); // x=3
    </script>
    
</body>
</html>
