<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector() 함수 사용</title>
</head>
<body>
    <h2 id="heading">국가의 수도</h2>
    <p id="desc">대한민국의 수도는 '서울'입니다.</p>

    <h2>세계의 수도</h2>
        <ul>
            <li class="city">베를린</li>
            <li class="city">시드니</li>
            <li class="city">베이징</li>
            <li class="city">워싱턴</li>
        </ul>
   

    <script>
        // getElementById("id 선택자")
        // document.getElementById("heading").style.color = "orange"; // id선택자가 와야함

        // querySelector(태그선택자, id/class 선택자 가능)
        document.querySelector("h2").style.color = "green";

        let cityList = document.querySelectorAll(".city")
        cityList[1].style.backgroundColor = "beige";
        cityList[2].style.backgroundColor = "lightgreen";
    </script>
</body>
</html>
