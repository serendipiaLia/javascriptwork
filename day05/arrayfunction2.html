<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3];
        let chars = ['a', 'b', 'c'];
        
        // join(구분기호) : 구분 기호로 연결
        document.write(numbers.join('-') + '<br>'); // 1-2-3
        document.write(chars + '<br>'); // a,b,c
        document.write(chars.join(" : ") + '<br>'); //a:b:c

        // concat() : 둘 이상의 배열을 합침
        let list = numbers.concat(chars);
        document.write(list + '<br>'); // 1,2,3,a,b,c
        document.write(list.join(" : ") + '<br>'); // 1:2:3:a:b:c

        document.write("======================================<br>")
        // indexOf(문자열) : 문자열 >> 1차원 배열
                          // 문자열이 일치하면, 문자열의 첫번째 위치를 반환(0번 이상 존재)
                          // 문자열이 일치하지 않으면, -1 을 반환
        let str = "Hello world, welcome world";
        let idx = str.indexOf("world");
        let idx2 = str.indexOf("korea");
        document.write(idx + "<br>"); //6 >> 앞에서 부터 6번째 자리에 위치
        document.write(idx2 + "<br>"); // -1 >> korea문자열이 없으므로..
        
        // lastIndexOf("문자열") : 문자열의 뒤에서 부터 찾아 위치 반환
        let idx3 = str.lastIndexOf("world");
        document.write(idx3 + "<br>"); // 뒤에서 부터 21번째 자리에 위치

    </script>
</body>
</html>
