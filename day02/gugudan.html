<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        h1{margin-left: 15px;}
        div{float: left; border: 1px solid saddlebrown; margin: 10px 15px; padding: 20px; line-height: 1.5; background-color: oldlace;}
        p{text-align: center; margin: 0 0 14px 0; }
    </style>
</head>
<body>
    <h1>[구구단]</h1>

    <script>
        for(let i = 2; i <= 9; i++){
            document.write("<div>");
                document.write("<p>" + i + "단</p>")
            for(let j = 1; j <= 9; j++){
                document.write(i + " x " + j + " = " + (i*j) + "<br>");
            }
        document.write("</div>");
        }

    </script>
    
</body>
</html>
